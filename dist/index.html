<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="editing-background">
      <div class="edit-ingredient-container">
        <div class="edit-question"></div>
        <div class="edit-icon-container">
          <span id="confirm-button" class="material-icons-outlined">
            check
          </span>
          <span id="cancel-button" class="material-icons-outlined">
            clear
          </span>
        </div>
      </div>
    </div>
    <div class="container-all">
      <div class="container-top">
        <span id="open-info-button" class="material-icons-outlined">
          menu
        </span>
      </div>
      <div class="container-main">
        <div class="container-info">
          <div class="container-info-header">
            <span id="see-button" class="material-icons-outlined">
              visibility
            </span>
            <h1>DISHES</h1>
            <span id="add-button" class="material-icons-outlined"> add </span>
          </div>
          <div class="container-info-main"></div>
        </div>
        <div class="container-ingredients"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
